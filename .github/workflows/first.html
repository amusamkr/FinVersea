
<!DOCTYPE html>

  <title>User Info Form</title>
  <style>
    body {
      background-color: #000;

      display: flex;
      justify-content: center;

      justify-content: space-between;
      margin: 20px 0;

      color: white;
      border-radius: 5px;
    }
    .row {

      gap: 10px;

    .btn {

      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .draft {

      margin-top: 10px;

 cursor: pointer;
